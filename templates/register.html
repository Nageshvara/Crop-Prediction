<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7123c0e2af.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Details</title>
</head>
<body class="regbody">
    <div class="main-block">
      <img class="d-img"src="https://cdn-icons-png.flaticon.com/128/2826/2826329.png" alt="">
        <div class="left-part">

        <i class="fa-solid fa-tractor"></i>

          <h1>Enter your details</h1>
          <p>These details are necessary for predicting the crops</p>
        </div>
        <div class="details col-md-6">

        <form action="/predict" method="post">
          <label for="District">Enter Your District Name</label>
          <input class="form-control" type="text" placeholder="Districtname" name="District">
          <br>
          <label for="State">Enter Your State Name</label>
          <input class="form-control" type="text" placeholder="Statename" name="State">
          <br>
          <label for="Month">Enter Your Target Month</label>
          <input class="form-control" type="text" placeholder="Month" name="Month">
          <br>
          <label for="cars">Choose your soil type :</label>
          <select class="form-select" id="cars" name="Soiltype" >
            <option value="1">Alluvial</option>
            <option value="2">Red</option>
            <option value="3">Black</option>
            <option value="4">Loam</option>
            <option value="5">Sandy loam</option>
            <option value="6">Red laterite</option>
            <option value="7">Black cotton</option>
            <option value="8">Sandy</option>
            <option value="9">Laterite</option>
            <option value="10">Clay</option>
            <option value="11">Clay loam</option>
            <option value="12">Arid and Desert</option>
            <option value="13">loamy sand</option>
            <option value="14">Light sandy</option>
            <option value="15">Heavy clay</option>
            <option value="16">Dry sandy</option>
            <option value="17">Heavy cotton</option>
            <option value="18">Sandy loam</option>
            <option value="19">Gravelly sand</option>
            <option value="20">Medium textured clay</option>
          </select>
          <br><br>
          </div>
          <input class="button btn btn-lg btn-outline-dark" type="submit" value="Submit">

        </form>


      </div>
</body>
</html>
